{% extends "base.html" %}
{% load static  %}
{% block style %}

<style type="text/css">
body {
	background: #eee !important;
}
.wrapper {
	margin-top: -3%;
    margin-bottom: 0px;

}
.form-signin {
  padding: 15px 45px 45px;
  margin: 0;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}
	}
	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
}
@media(max-width: 500px){
	footer{
		height: 30px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}
{% block content %}




<form class="form-signin" action="/lookup_results/" method='POST' style="width:35%;margin-left:32%;margin-top:4%;">
    {% csrf_token %}
    <div style="margin-left:10%;width:200%" >
      <h2 class="form-signin-heading">LookUp</h2>
      <p>Please fill in the details.</p>
      <hr>
      <label for="query_type" ><b>Query Type</b></label>
      <select class="form-control" name="query_type" style="width:38%">
        <option value="A">A</option>
        <option value="AAAA">AAAA</option>
      </select>
      <br>
      <label for="location"><b>Location</b></label>
      <select class="form-control" name="location" style="width:38%">
        <option value=" ">All</option>
        <option value="NOIDA/Chennai_TNG">NOIDA/Chennai_TNG</option>
        <option value="noida">Noida</option>
        <option value="ahmd">Ahmedabad</option>
        <option value="ambala">Ambala</option>
        <option value="haglpur">Bhagalpur</option>
        <option value="Bhopal">Bhopal</option>
        <option value="Blr">Banglore</option>
        <option value="calicut">Calicut</option>
        <option value="Chn_ang">Chennai ANG</option>
        <option value="chn_TNG">Chennai TNG</option>
        <option value="coimbatore">coimbatore</option>
        <option value="DELHI_224">DELHI_224</option>
        <option value="Guwhati">Guwhati</option>
        <option value="Hyd">Hyderabad</option>
        <option value="jammu">Jammu</option>
        <option value="jodhpur">Jodhpur</option>
        <option value="Jpr">Jaipur</option>
        }
      </select>
      <br>

      <label for="domain"><b>Domain</b></label>
      <input type="text" class="form-control" placeholder="Enter Domain name or address" name="domain" style="width:38%" required>

      <br>
      <div class="clearfix">

        <button class="btn btn-danger" type="reset" style="width:18%;margin-left:0.5%">Cancel</button>
        <button class="btn btn-info" type="submit" style="width:18%;margin-left:0%">Submit</button>

      </div>
    </div>
  </form>
    </div>
  </div>
</div>



{% endblock %}
