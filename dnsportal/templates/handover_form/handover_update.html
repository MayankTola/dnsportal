{% extends "base.html" %}

{% block style %}
<style type="text/css">
body {
	background: #eee !important;
}

.form {
  padding: 15px 35px;
  margin: 0 auto ;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);

  .form-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
</style>
{% endblock style %}

{% block content %}

      <form class="form" method="POST" class="post-form" action="/handover_form/edit/update/{{content.id}}" style="margin-top:-2%;width:50%;height:120%">

        <h2 class="form-heading">Handover Form</h2>
          {{ form.as_p}}
          {% csrf_token %}
          <button class="btn btn-success" type="submit">Update</button>
        <br>
      </form>

{% endblock %}
