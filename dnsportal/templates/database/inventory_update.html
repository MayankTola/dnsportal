{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
body {
	background: #eee !important;
}
#date-field{
  display:block;width:100%;height:34px;padding:6px 12px;font-size:14px;line-height:1.42857143;
  color:#555;background-color:#fff;background-image:none;
  border:1px solid #ccc;border-radius:4px;
    }
.form {
  padding: 15px 35px;
  margin: 0 auto ;
  background-color: #fff;
  margin-top:-2%;
  width:50%;
  height: auto
  border: 1px solid rgba(0,0,0,0.1);
  		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}

  .form-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
</style>
{% endblock style %}

{% block content %}

      <form class="form" method="POST" class="post-form" action="/inventory/edit/update/{{content.id}}">

        <h2 class="form-heading">Site Details Form</h2>
          {{ form.as_p}}
          {% csrf_token %}
          <center><button class="btn btn-success" type="submit">Update</button></center>
        <br>
      </form>

{% endblock %}
